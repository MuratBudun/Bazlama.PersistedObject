<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PersistedObject Example</title>
    <meta name="color-scheme" content="light dark" />
    <!-- paste this BEFORE any scripts -->
    <!-- <script
      crossOrigin="anonymous"
      src="//unpkg.com/react-scan/dist/auto.global.js"
    ></script>  -->
    <script>
      // Initialize color scheme before render to prevent flash
      const colorScheme = localStorage.getItem('mantine-color-scheme-value') || 'auto';
      if (colorScheme === 'dark' || (colorScheme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.setAttribute('data-mantine-color-scheme', 'dark');
      } else {
        document.documentElement.setAttribute('data-mantine-color-scheme', 'light');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
